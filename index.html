<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card-positioning">
      <div class="card">
        <div class="card-alignment">
          <div class="img-container">
            <img src="assets/images/avatar-jessica.jpeg" alt="photo-avatar" />
          </div>
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="description">"Front-end developer and avid reader."</p>
          <div class="buttons">
            <button class="link">GitHub</button>
            <button class="link">Frontend Mentor</button>
            <button class="link">LinkedIn</button>
            <button class="link">Twitter</button>
            <button class="link">Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
